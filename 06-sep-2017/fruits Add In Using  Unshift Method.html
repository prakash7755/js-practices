<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h2>JavaScript Array Methods</h2>
    <h2>unshift()</h2>
    <p>The unshift() method adds new elements to the beginning of an array.</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <form id='name' onsubmit="myFunction(); return false;">
        <input type='text' name='text'>
        <button type="submit">Try it</button>
    </form>
    <script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    var myElem = document.getElementById("demo")
    myElem.innerHTML = fruits;
    var names = document.getElementById("name");

    function myFunction() {
        var user = names[0].value;
        fruits.unshift(user);
        myElem.innerHTML = fruits
    }
    </script>
</body>

</html>
