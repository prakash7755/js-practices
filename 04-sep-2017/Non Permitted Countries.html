<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Two JSON Values Compare</title>
</head>

<body>
    <h2>Two JSON Array Values Compare</h2>
    <p id="demo"></p>
    <script>
    'use strict'
    var country = {
        "countries": [
            "US",
            "India",
            "China",
            "Japan"
        ]
    }


    var perCountries = {
        "permittedCountries": [
            "US",
            "India"
        ]
    }
    
    var countries = country.countries;
    var perCountries = perCountries.permittedCountries;
    countries.filter(function(nonCountry, index) {
        if (perCountries.indexOf(nonCountry) < 0) {
           console.log(nonCountry);

        }
       
    })
    </script>
</body>

</html>
