<!DOCTYPE html>
<html>
<head>
	<title>HTML Element Select Using JQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<h2>HTML Element Select Using JQuery</h2>
<p>Click Here To Hide And Show</p>
<p>Click Here To Fade And Show</p>
<button id="Click">Toggle</button>
<script>
	$(document).ready(function(){
		$("#Click").click(function(){
			$("p").toggle(1000);
		})
	})
</script>
</body>
</html>
